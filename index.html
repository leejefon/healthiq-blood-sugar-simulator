<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Blood Sugar Simulator</title>

    <link rel="stylesheet" href="node_modules/eonasdan-bootstrap-datetimepicker/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />

    <!-- <script src="node_modules/es6-shim/es6-shim.min.js"></script> -->
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/angular2/bundles/angular2.js"></script>

    <script src="node_modules/eonasdan-bootstrap-datetimepicker/node_modules/jquery/dist/jquery.min.js"></script>

    <script src="node_modules/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>

    <script>
        System.config({
            map: {
                app: "./js",
                papaparse: "/node_modules/papaparse/papaparse.min.js",
                zingchart: "/node_modules/zingchart/client/zingchart.min.js"
            },
            packages: {
                app: {
                    main: './bootstrap.js',
                    defaultExtension: 'js'
                }
            }
        });

        System.import('app')
            .catch(console.error.bind(console));
    </script>
</head>

<body>
    <blood-sugar-simulator></blood-sugar-simulator>
</body>
</html>
